<div class="colleagues">
  <div class="content-width">
    <div data-aos="zoom-in" class="container-colleagues-say">
      <h3>{{ headline | translate }}</h3>

      <div class="testimonial-carousel">
        <div class="testimonial-wrapper">
          <div class="testimonial-cards">
            @for (card of testimonials; track card.id) { 
              <div class="testimonial-card" 
                   [class.active]="currentIndex === card.id"
                   [class.inactive-left]="getCardPosition(card.id) === 'left'"
                   [class.inactive-right]="getCardPosition(card.id) === 'right'"
                   [class.hidden]="getCardPosition(card.id) === 'hidden'" 
                   [class.transitioning]="isPositionChanging">
                
                <div class="testimonial-content">
                  <div class="quote-icon">
                    <svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 24V12C0 5.376 5.376 0 12 0V4C7.584 4 4 7.584 4 12V16H12V24H0ZM20 24V12C20 5.376 25.376 0 32 0V4C27.584 4 24 7.584 24 12V16H32V24H20Z" fill="rgba(61, 207, 182, 0.3)"/>
                    </svg>
                  </div>
                  
                  <div class="testimonial-text">
                    <p>{{ card.translationKey | translate }}</p>
                  </div>
                  
                  <div class="testimonial-author">
                    <div class="author-avatar">
                      <div class="avatar-placeholder">
                        {{ card.author.charAt(0) }}
                      </div>
                    </div>
                    <div class="author-info">
                      <h4>{{ card.author }}</h4>
                      <span class="author-role">{{ card.role }}</span>
                      <a href="{{ card.gitHubLink }}" target="_blank" class="github-link">
                        <img src="./assets/imgs/colleagues/github.png" alt="Github icon">
                        GitHub
                      </a>
                    </div>
                  </div>
                </div>
                
                <div class="card-background-glow"></div>
              </div>
            }
          </div>
        </div>
        
        <div class="carousel-navigation">
          <button class="nav-button prev" (click)="prevCard()" [disabled]="currentIndex === 0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
          </button>
          
          <div class="carousel-indicators">
            @for (card of testimonials; track card.id) {
              <button class="indicator" 
                      [class.active]="currentIndex === card.id"
                      (click)="goToCard(card.id)">
                <span class="sr-only">Testimonial {{ card.id + 1 }}</span>
              </button>
            }
          </div>
          
          <button class="nav-button next" (click)="nextCard()" [disabled]="currentIndex === testimonials.length - 1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
