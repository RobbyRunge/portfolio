<div class="colleagues">
  <div class="content-width">
    <div class="container-colleagues-say">
      <h3>Was meine Kollegen Ã¼ber mich sagen</h3>

      <div class="card-carousel">
        <div class="cards-container">
          @for (card of testimonials; track card.id) {
            <div class="card" 
                 [class.active]="currentIndex === card.id" 
                 [class.inactive-left]="getCardPosition(card.id) === 'left'" 
                 [class.inactive-right]="getCardPosition(card.id) === 'right'"
                 [class.hidden]="getCardPosition(card.id) === 'hidden'">
              <p>{{ card.testimonial }}</p>
              <div class="author">
                <div class="border-card"></div>
                <p>{{ card.author }} - {{ card.role }}</p>
              </div>
            </div>
          }
        </div>
      </div>

      <div class="navigation-cards">
        <div class="arrow-container" (click)="prevCard()">
          <img class="normal" src="assets/imgs/colleagues/arrow-back.png" alt="Previous testimonial">
          <img class="hover" src="assets/imgs/colleagues/arrow-back-hover.png" alt="Previous testimonial hover">
        </div>
        <div class="points">
          @for (card of testimonials; track card.id) {
            <img [src]="currentIndex === card.id ? 'assets/imgs/colleagues/current-point-card.png' : 'assets/imgs/colleagues/point.png'" 
                [alt]="currentIndex === card.id ? 'Current testimonial' : 'Testimonial ' + (card.id + 1)"
                (click)="goToCard(card.id)">
          }
        </div>
        <div class="arrow-container" (click)="nextCard()">
          <img class="normal" src="assets/imgs/colleagues/arrow-forward.png" alt="Next testimonial">
          <img class="hover" src="assets/imgs/colleagues/arrow-forward-hover.png" alt="Next testimonial hover">
        </div>
      </div>
    </div>
  </div>
</div>
